<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="about.heading">About Merja Kallunki</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #2f2f2f;
      font-family: "Georgia", serif;
      padding: 20px;
    }
    header, nav, main {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 2em;
      margin-bottom: 2em;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #3e3e3e;
      font-weight: 600;
      font-family: "Arial", sans-serif;
    }
    select {
      margin-left: 1em;
      padding: 0.25em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="language-menu">
    <label for="language-switcher">Language:</label>
    <select id="language-switcher" onchange="changeLanguage(this.value)">
      <option value="en">English</option>
      <option value="fi">Suomi</option>
      <option value="nl">Nederlands</option>
      <option value="es">Espa√±ol</option>
    </select>
  </div>

  <header style="background-color: rgba(255, 255, 255, 0.5);">
    <h1 data-i18n="about.heading"></h1>
    <p data-i18n="about.subheading"></p>
  </header>

  <nav style="background-color: rgba(255, 255, 255, 0.5);">
    <a href="index.html" data-i18n="nav.home">Home</a>
    <a href="about.html" data-i18n="nav.about">About</a>
    <a href="portfolio.html" data-i18n="nav.portfolio">Portfolio</a>
    <a href="events.html" data-i18n="nav.exhibitions">Events</a>
    <a href="contact.html" data-i18n="nav.contact">Contact</a>
    <a href="collaboration.html" data-i18n="nav.collaboration">Collaboration</a>
  </nav>

  <main style="background-color: rgba(255, 255, 255, 0.5);">
    <section>
      <h1 data-i18n="about.brandTitle">About Merja Kallunki</h1>
      <h2 data-i18n="about.intro">Breathing is remembering. Feeling is healing.</h2>
      <!-- Finnish bio, formatted for readability with subtitles -->
      <h3 data-i18n="about.bio.backgroundTitle">Taustani</h3>
      <p data-i18n="about.bio.background"></p>
      <h3 data-i18n="about.bio.embodimentTitle">Kehollisuus ja kokemukset</h3>
      <p data-i18n="about.bio.embodiment"></p>
      <h3 data-i18n="about.bio.whoTitle">Kuka Merja Kallunki on?</h3>
      <p data-i18n="about.bio.who"></p>
      <p data-i18n="about.bio.violence"></p>
      <p data-i18n="about.bio.father"></p>
      <p data-i18n="about.bio.children"></p>
      <p data-i18n="about.bio.end"></p>
    </section>
  </main>

  <script src="js/lang.js"></script>
  <script>
    const images = [
      "images/Bowl.png",
      "images/Lapland1.jpg",
      "images/Lapldan2.jpg",
      "images/MerjaAfter.jpg",
      "images/MerjaDrum.jpg",
      "images/MerjaDrum3.jpg",
      "images/MerjaDrumNordic.png",
      "images/MerjaFestival.jpg",
      "images/MerjaPerson.png",
      "images/MerjaPromo.jpg",
      "images/MerjaTeaching.png",
      "images/MerjaTie2.jpg",
      "images/MerjaTie3.jpg",
      "images/TieKnot.png",
      "images/TiesLeg.png"
    ]; // Exclude LuonnonperintoSaatio.jpg and MerjaNisarga.jpg
    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.body.style.backgroundImage = `url(${randomImage})`;
  </script>
</body>
</html>
