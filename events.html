<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="events.heading"></title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #2f2f2f;
      font-family: "Georgia", serif;
      padding: 20px;
    }
    header, nav, main {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 2em;
      margin-bottom: 2em;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #3e3e3e;
      font-weight: 600;
      font-family: "Arial", sans-serif;
    }
    select {
      margin-left: 1em;
      padding: 0.25em;
    }
    .events-table-container {
      width: 100%;
      overflow-x: auto;
      margin: 0 auto;
      padding: 1em 0;
      display: flex;
      justify-content: center;
    }
    .events-table {
      width: 100%;
      max-width: 800px;
      border-collapse: separate;
      border-spacing: 0;
      background: rgba(255,255,255,0.85);
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .events-table th, .events-table td {
      padding: 1em 0.75em;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
    .events-table th {
      background: rgba(240,240,240,0.95);
      font-weight: 700;
      font-size: 1.1em;
      letter-spacing: 0.02em;
    }
    .events-table tr:last-child td {
      border-bottom: none;
    }
    .events-table tr {
      transition: background 0.2s;
    }
    .events-table tr:hover {
      background: rgba(220,220,255,0.15);
    }
    @media (max-width: 600px) {
      .events-table th, .events-table td {
        padding: 0.5em 0.3em;
        font-size: 0.95em;
      }
      .events-table {
        max-width: 100vw;
      }
    }
    #preloader-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #preloader-img {
      max-width: 90%;
      max-height: 90%;
    }
    .fade-out {
      animation: fadeOut 0.4s forwards;
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .hide {
      display: none !important;
    }
  </style>
</head>
<body>
    <div id="preloader-bg"><img id="preloader-img" src="" alt="Loading background..." /></div>
    <div class="language-menu">
      <label for="language-switcher">Language:</label>
      <select id="language-switcher" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="fi">Suomi</option>
        <option value="nl">Nederlands</option>
        <option value="es">Espa√±ol</option>
      </select>
    </div>

    <header style="background-color: rgba(255, 255, 255, 0.5);">
      <h1 data-i18n="events.heading"></h1>
      <p data-i18n="events.subheading"></p>
    </header>

    <nav style="background-color: rgba(255, 255, 255, 0.5);">
      <a href="index.html" data-i18n="nav.home">Home</a>
      <a href="about.html" data-i18n="nav.about">About</a>
      <a href="portfolio.html" data-i18n="nav.portfolio">Portfolio</a>
      <a href="events.html" data-i18n="nav.exhibitions">Events</a>
      <a href="testimonials.html" data-i18n="nav.testimonials">Testimonials</a>
      <a href="contact.html" data-i18n="nav.contact">Contact</a>
      <a href="collaboration.html" data-i18n="nav.collaboration">Collaboration</a>
    </nav>

    <main style="background-color: rgba(255, 255, 255, 0.5);">
      <section>
        <h2 data-i18n="events.upcomingTitle">Upcoming Events</h2>
        <div class="events-intro" style="margin-bottom:2em;">
          <p data-i18n="events.intro"></p>
          <h3 data-i18n="events.registrationSubheading" style="font-size:1.3em;font-weight:600;margin-top:1.5em;margin-bottom:0.5em;">Registering & Reaching out</h3>
          <p data-i18n="events.registration"></p>
          <h3 data-i18n="events.privateSubheading" style="font-size:1.3em;font-weight:600;margin-top:1.5em;margin-bottom:0.5em;">Private Sessions</h3>
          <p data-i18n="events.privateSessions"></p>
        </div>
        <div class="events-table-container">
          <table id="events-table-upcoming" class="events-table">
            <thead>
              <tr>
                <th data-i18n="events.table.name">Name</th>
                <th data-i18n="events.table.date">Date</th>
                <th data-i18n="events.table.location">Location</th>
                <th data-i18n="events.table.info">More information</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
      <section>
        <h2 data-i18n="events.pastTitle">Past Events</h2>
        <div class="events-table-container">
          <table id="events-table-past" class="events-table">
            <thead>
              <tr>
                <th data-i18n="events.table.name">Name</th>
                <th data-i18n="events.table.date">Date</th>
                <th data-i18n="events.table.location">Location</th>
                <th data-i18n="events.table.info">More information</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="js/lang.js"></script>
    <script>
      // Preloader and fade-in logic
      const images = [
        "images/Bowl.png",
        "images/DarkDrumMerja.JPG",
        "images/Lapland1.jpg",
        "images/Lapldan2.jpg",
        "images/MerjaAfter.jpg",
        "images/MerjaBlackDrum.JPG",
        "images/MerjaDrum.jpg",
        "images/MerjaDrum3.jpg",
        "images/MerjaDrumNordic.png",
        "images/MerjaFestival.jpg",
        "images/MerjaPerson.png",
        "images/MerjaPromo.jpg",
        "images/MerjaShamanicDrum.JPG",
        "images/MerjaSitdown.jpg",
        "images/MerjaTeaching.png",
        "images/MerjaTie2.jpg",
        "images/MerjaTie3.jpg",
        "images/RopesLeg2.JPG",
        "images/SkiSnow.JPG",
        "images/Snow.JPG",
        "images/TieKnot.png",
        "images/TiesLeg.png",
        "images/mkLogo.png"
      ];
      const randomImage = images[Math.floor(Math.random() * images.length)];
      const preloader = document.getElementById('preloader-bg');
      const preloaderImg = document.getElementById('preloader-img');
      preloaderImg.src = randomImage;
      const bgImg = new window.Image();
      bgImg.src = randomImage;
      bgImg.onload = function() {
        document.body.style.backgroundImage = `url(${randomImage})`;
        setTimeout(() => {
          preloader.classList.add('hide');
        }, 200);
      };
      // Smooth page transition on navigation
      document.querySelectorAll('a').forEach(link => {
        if (link.target !== '_blank' && link.href && !link.href.startsWith('mailto:')) {
          link.addEventListener('click', function(e) {
            if (link.hostname === location.hostname) {
              e.preventDefault();
              document.body.classList.add('fade-out');
              setTimeout(() => { window.location = link.href; }, 400);
            }
          });
        }
      });

      function getCurrentLang() {
        return localStorage.getItem('lang') || 'en';
      }

      async function fetchEvents() {
        const response = await fetch('events.json');
        const events = await response.json();
        const lang = getCurrentLang();
        const tbodyUpcoming = document.querySelector('#events-table-upcoming tbody');
        const tbodyPast = document.querySelector('#events-table-past tbody');
        tbodyUpcoming.innerHTML = '';
        tbodyPast.innerHTML = '';
        function parseEventDate(dateStr) {
          // Handles formats like '3.-6.7.2025' or '24.5.2025'
          const rangeMatch = dateStr.match(/(\d{1,2})\.?-(\d{1,2})\.(\d{1,2})\.(\d{4})/);
          if (rangeMatch) {
            // Use the end date of the range for comparison
            return new Date(`${rangeMatch[4]}-${rangeMatch[3].padStart(2, '0')}-${rangeMatch[2].padStart(2, '0')}`);
          }
          const singleMatch = dateStr.match(/(\d{1,2})\.(\d{1,2})\.(\d{4})/);
          if (singleMatch) {
            return new Date(`${singleMatch[3]}-${singleMatch[2].padStart(2, '0')}-${singleMatch[1].padStart(2, '0')}`);
          }
          return new Date(dateStr); // fallback
        }
        const now = new Date();
        // Sort events into upcoming and past, and sort each group
        const upcoming = [];
        const past = [];
        events.forEach(event => {
          const eventDate = parseEventDate(event.date);
          if (eventDate >= now) {
            upcoming.push({ event, eventDate });
          } else {
            past.push({ event, eventDate });
          }
        });
        // Sort upcoming: soonest first
        upcoming.sort((a, b) => a.eventDate - b.eventDate);
        // Sort past: most recent first
        past.sort((a, b) => b.eventDate - a.eventDate);
        // Render upcoming events
        upcoming.forEach(({ event }) => {
          let useLang = lang;
          if (lang !== 'en' && lang !== 'fi') useLang = 'en';
          const name = useLang === 'fi' ? event.name_fi : event.name_en;
          const location = useLang === 'fi' ? event.location_fi : event.location_en;
          const info = useLang === 'fi' ? event.info_fi : event.info_en;
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${name}</td>
            <td>${event.date}</td>
            <td>${location}</td>
            <td>${info}</td>
          `;
          tbodyUpcoming.appendChild(tr);
        });
        // Render past events
        past.forEach(({ event }) => {
          let useLang = lang;
          if (lang !== 'en' && lang !== 'fi') useLang = 'en';
          const name = useLang === 'fi' ? event.name_fi : event.name_en;
          const location = useLang === 'fi' ? event.location_fi : event.location_en;
          const info = useLang === 'fi' ? event.info_fi : event.info_en;
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${name}</td>
            <td>${event.date}</td>
            <td>${location}</td>
            <td>${info}</td>
          `;
          tbodyPast.appendChild(tr);
        });
      }
      window.addEventListener('DOMContentLoaded', fetchEvents);
      window.addEventListener('languageChanged', fetchEvents);
    </script>
    <footer style="width:100%;text-align:right;margin-top:2em;">
      <a href="https://github.com/MiskaB" target="_blank" style="font-size:12px;color:#444;opacity:0.7;text-decoration:none;background:rgba(255,255,255,0.7);border-radius:6px;padding:2px 8px;transition:opacity 0.2s;">Copywright Miska Oy 2025</a>
    </footer>
</body>
</html>
