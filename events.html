<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="events.heading"></title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #2f2f2f;
      font-family: "Georgia", serif;
      padding: 20px;
    }
    header, nav, main {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 2em;
      margin-bottom: 2em;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #3e3e3e;
      font-weight: 600;
      font-family: "Arial", sans-serif;
    }
    select {
      margin-left: 1em;
      padding: 0.25em;
    }
  </style>
</head>
<body>
  <div class="language-menu">
    <label for="language-switcher">Language:</label>
    <select id="language-switcher" onchange="changeLanguage(this.value)">
      <option value="en">English</option>
      <option value="fi">Suomi</option>
    </select>
  </div>

  <header style="background-color: rgba(255, 255, 255, 0.5);">
    <h1 data-i18n="events.heading"></h1>
  </header>

  <nav style="background-color: rgba(255, 255, 255, 0.5);">
    <a href="index.html" data-i18n="nav.home">Home</a>
    <a href="about.html" data-i18n="nav.about">About</a>
    <a href="portfolio.html" data-i18n="nav.portfolio">Portfolio</a>
    <a href="events.html" data-i18n="nav.exhibitions">Events</a>
    <a href="contact.html" data-i18n="nav.contact">Contact</a>
  </nav>

  <main style="background-color: rgba(255, 255, 255, 0.5);">
    <section>
      <h2 data-i18n="events.upcomingTitle"></h2>
      <ul>
        <li data-i18n="events.eventList.0"></li>
        <li data-i18n="events.eventList.1"></li>
        <li data-i18n="events.eventList.2"></li>
        <li data-i18n="events.eventList.3"></li>
        <li data-i18n="events.eventList.4"></li>
        <li data-i18n="events.eventList.5"></li>
      </ul>
      <h3 data-i18n="events.workshopsTitle"></h3>
      <ul>
        <li data-i18n="events.workshopsList.0"></li>
        <li data-i18n="events.workshopsList.1"></li>
      </ul>
      <h3 data-i18n="events.retreatTitle"></h3>
      <p><strong data-i18n="events.retreatName"></strong><br>
        <span data-i18n="events.retreatDate"></span><br>
        <span data-i18n="events.retreatText"></span>
      </p>
    </section>

    <section>
      <h2 data-i18n="events.upcomingTitle">Upcoming Events</h2>
      <ul id="events-list"></ul>
    </section>
  </main>

  <script src="js/lang.js"></script>
  <script>
    const images = [
      "images/Bowl.png",
      "images/MerjaDrum.jpg",
      "images/MerjaDrumNordic.png",
      "images/MerjaPerson.png",
      "images/MerjaPromo.jpg",
      "images/MerjaTeaching.png",
      "images/TieKnot.png",
      "images/TiesLeg.png"
    ];

    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.body.style.backgroundImage = `url(${randomImage})`;

    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/1PbQP6MmVUOC0x-E6e3rUHiyqx0gsXJIGwWPN0nBSFeE/pub?output=csv';

    async function fetchEvents() {
      const response = await fetch(sheetURL);
      const data = await response.text();
      const rows = data.split('\n').map(row => row.split(','));

      const eventsList = document.getElementById('events-list');
      eventsList.innerHTML = ''; // Clear existing content

      rows.forEach((row, index) => {
        if (index === 0) return; // Skip header row
        const [name, date, location, info] = row;
        const listItem = document.createElement('li');
        listItem.innerHTML = `<strong>${date}</strong>: ${name} (${location}) - ${info}`;
        eventsList.appendChild(listItem);
      });
    }

    window.addEventListener('DOMContentLoaded', fetchEvents);
  </script>
</body>
</html>
