<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="events.heading"></title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #2f2f2f;
      font-family: "Georgia", serif;
      padding: 20px;
    }
    header, nav, main {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 2em;
      margin-bottom: 2em;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #3e3e3e;
      font-weight: 600;
      font-family: "Arial", sans-serif;
    }
    select {
      margin-left: 1em;
      padding: 0.25em;
    }
    .events-table-container {
      width: 100%;
      overflow-x: auto;
      margin: 0 auto;
      padding: 1em 0;
      display: flex;
      justify-content: center;
    }
    .events-table {
      width: 100%;
      max-width: 800px;
      border-collapse: separate;
      border-spacing: 0;
      background: rgba(255,255,255,0.85);
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .events-table th, .events-table td {
      padding: 1em 0.75em;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
    .events-table th {
      background: rgba(240,240,240,0.95);
      font-weight: 700;
      font-size: 1.1em;
      letter-spacing: 0.02em;
    }
    .events-table tr:last-child td {
      border-bottom: none;
    }
    .events-table tr {
      transition: background 0.2s;
    }
    .events-table tr:hover {
      background: rgba(220,220,255,0.15);
    }
    @media (max-width: 600px) {
      .events-table th, .events-table td {
        padding: 0.5em 0.3em;
        font-size: 0.95em;
      }
      .events-table {
        max-width: 100vw;
      }
    }
  </style>
</head>
<body>
  <div class="language-menu">
    <label for="language-switcher">Language:</label>
    <select id="language-switcher" onchange="changeLanguage(this.value)">
      <option value="en">English</option>
      <option value="fi">Suomi</option>
    </select>
  </div>

  <header style="background-color: rgba(255, 255, 255, 0.5);">
    <h1 data-i18n="events.heading"></h1>
    <p data-i18n="events.subheading"></p>
  </header>

  <nav style="background-color: rgba(255, 255, 255, 0.5);">
    <a href="index.html" data-i18n="nav.home">Home</a>
    <a href="about.html" data-i18n="nav.about">About</a>
    <a href="portfolio.html" data-i18n="nav.portfolio">Portfolio</a>
    <a href="events.html" data-i18n="nav.exhibitions">Events</a>
    <a href="contact.html" data-i18n="nav.contact">Contact</a>
  </nav>

  <main style="background-color: rgba(255, 255, 255, 0.5);">
    <section>
      <h2 data-i18n="events.upcomingTitle">Upcoming Events</h2>
      <div class="events-intro" style="margin-bottom:2em;">
        <p data-i18n="events.intro"></p>
      </div>
      <div class="events-table-container">
        <table id="events-table" class="events-table">
          <thead>
            <tr>
              <th data-i18n="events.table.name">Name</th>
              <th data-i18n="events.table.date">Date</th>
              <th data-i18n="events.table.location">Location</th>
              <th data-i18n="events.table.info">More information</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="js/lang.js"></script>
  <script>
    const images = [
      "images/Bowl.png",
      "images/Lapland1.jpg",
      "images/Lapldan2.jpg",
      "images/MerjaAfter.jpg",
      "images/MerjaDrum.jpg",
      "images/MerjaDrum3.jpg",
      "images/MerjaDrumNordic.png",
      "images/MerjaFestival.jpg",
      "images/MerjaPerson.png",
      "images/MerjaPromo.jpg",
      "images/MerjaTeaching.png",
      "images/MerjaTie2.jpg",
      "images/MerjaTie3.jpg",
      "images/TieKnot.png",
      "images/TiesLeg.png"
    ]; // Exclude LuonnonperintoSaatio.jpg and MerjaNisarga.jpg
    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.body.style.backgroundImage = `url(${randomImage})`;

    function getCurrentLang() {
      return localStorage.getItem('lang') || 'en';
    }

    async function fetchEvents() {
      const response = await fetch('events.json');
      const events = await response.json();
      const lang = getCurrentLang();
      const tbody = document.querySelector('#events-table tbody');
      tbody.innerHTML = '';
      events.forEach(event => {
        const name = lang === 'fi' ? event.name_fi : event.name_en;
        const location = lang === 'fi' ? event.location_fi : event.location_en;
        const info = lang === 'fi' ? event.info_fi : event.info_en;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${name}</td>
          <td>${event.date}</td>
          <td>${location}</td>
          <td>${info}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    window.addEventListener('DOMContentLoaded', fetchEvents);
    window.addEventListener('languageChanged', fetchEvents);
  </script>
</body>
</html>
