<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="events.heading"></title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #2f2f2f;
      font-family: "Georgia", serif;
      padding: 20px;
    }
    header, nav, main {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 2em;
      margin-bottom: 2em;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #3e3e3e;
      font-weight: 600;
      font-family: "Arial", sans-serif;
    }
    select {
      margin-left: 1em;
      padding: 0.25em;
    }
  </style>
</head>
<body>
  <div class="language-menu">
    <label for="language-switcher">Language:</label>
    <select id="language-switcher" onchange="changeLanguage(this.value)">
      <option value="en">English</option>
      <option value="fi">Suomi</option>
    </select>
  </div>

  <header style="background-color: rgba(255, 255, 255, 0.5);">
    <h1 data-i18n="events.heading"></h1>
  </header>

  <nav style="background-color: rgba(255, 255, 255, 0.5);">
    <a href="index.html" data-i18n="nav.home">Home</a>
    <a href="about.html" data-i18n="nav.about">About</a>
    <a href="portfolio.html" data-i18n="nav.portfolio">Portfolio</a>
    <a href="events.html" data-i18n="nav.exhibitions">Events</a>
    <a href="contact.html" data-i18n="nav.contact">Contact</a>
  </nav>

  <main style="background-color: rgba(255, 255, 255, 0.5);">
    <section>
      <h2 data-i18n="events.upcomingTitle">Upcoming Events</h2>
      <div style="overflow-x:auto;">
        <table id="events-table" style="width:100%;border-collapse:collapse;">
          <thead>
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Location</th>
              <th>More information</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="js/lang.js"></script>
  <script>
    const images = [
      "images/Bowl.png",
      "images/MerjaDrum.jpg",
      "images/MerjaDrumNordic.png",
      "images/MerjaPerson.png",
      "images/MerjaPromo.jpg",
      "images/MerjaTeaching.png",
      "images/TieKnot.png",
      "images/TiesLeg.png"
    ];
    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.body.style.backgroundImage = `url(${randomImage})`;

    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/1PbQP6MmVUOC0x-E6e3rUHiyqx0gsXJIGwWPN0nBSFeE/pub?output=csv';

    function parseCSV(text) {
      const rows = text.split(/\r?\n/).filter(row => row.trim() !== '');
      return rows.map(row => {
        // Handle quoted fields and commas inside quotes
        const cells = [];
        let cell = '';
        let inQuotes = false;
        for (let i = 0; i < row.length; i++) {
          const char = row[i];
          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            cells.push(cell);
            cell = '';
          } else {
            cell += char;
          }
        }
        cells.push(cell);
        return cells;
      });
    }

    async function fetchEvents() {
      const response = await fetch(sheetURL);
      const data = await response.text();
      const rows = parseCSV(data);
      if (!rows.length) return;
      const header = rows[0].map(h => h.trim().toLowerCase());
      const nameIdx = header.indexOf('name');
      const dateIdx = header.indexOf('date');
      const locationIdx = header.indexOf('location');
      const infoIdx = header.indexOf('more information');
      const tbody = document.querySelector('#events-table tbody');
      tbody.innerHTML = '';
      for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        if (!row[nameIdx] && !row[dateIdx] && !row[locationIdx] && !row[infoIdx]) continue;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row[nameIdx] ? row[nameIdx].trim() : ''}</td>
          <td>${row[dateIdx] ? row[dateIdx].trim() : ''}</td>
          <td>${row[locationIdx] ? row[locationIdx].trim() : ''}</td>
          <td>${row[infoIdx] ? row[infoIdx].trim() : ''}</td>
        `;
        tbody.appendChild(tr);
      }
    }
    window.addEventListener('DOMContentLoaded', fetchEvents);
  </script>
</body>
</html>
